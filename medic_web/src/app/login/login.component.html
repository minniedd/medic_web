<div class="login-container">
  <h1>LOGIN</h1>
  <div>
    <label for="username">Username</label>
    <input [(ngModel)]="user.username" type="text" name="username" id="username" required>
  </div>
  <div>
    <label for="password">Password</label>
    <input [(ngModel)]="user.password" type="password" name="password" id="password" required>
  </div>
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
  <button (click)="login(user)">LOGIN</button>
</div>
