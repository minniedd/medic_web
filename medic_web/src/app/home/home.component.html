<div class="d-grid gap-2 d-md-flex justify-content-md-end">
  <button class="btn btn-primary me-md-2" type="button">ADD USER</button>
  <button (click)="logout()" class="btn btn-primary" type="button">LOG OUT</button>
</div>

<table class="table">
  <thead class="table-light">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Username</th>
      <th>Last Login Date</th>
      <th>Details</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.lastLoginDate | date }}</td>
      <td><button class="btn btn-warning">View Details</button></td>
    </tr>
  </tbody>
</table>
